name: AutoMessager
main: hu.montlikadani.AutoMessager.Main
version: 1.1
author: montlikadani
description: Automatic messages always come in handy! :)
softdepend: [PlaceholderAPI]
# DO NOT EDIT ANYTHING ABOVE THIS LINE!

commands:
    automessager:
        aliases: [am]
        description: The main command for AutoMessager.
        usage: <command>
        
permissions:
  # DO NOT EDIT EXISTING PLUGIN NAMES!
  # THIS WILL BREAK THE PLUGIN!
  # You can use only the 'default' function.
  # Use: default: true - Everyone can use it.
  # Default: false - Can only be used if enabled.
  # Default: op - Only op ranks can use it.
  # These are not worth rewritten.
    automessager.seemsg:
        description: Permission to see the messages broadcasted by Automessager.
        default: true
