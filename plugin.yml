name: AutoMessager
main: hu.montlikadani.AutoMessager.bukkit.AutoMessager
version: 1.9
author: montlikadani
description: Automatic messages always come in handy! :)
softdepend: [PlaceholderAPI]
# DO NOT EDIT ANYTHING ABOVE THIS LINE!

commands:
  automessager:
    description: The main command for AutoMessager.
    usage: <command>
    aliases: [am]

permissions:
  automessager.*:
     description: Gives access to all AutoMessager permissions.
     children:
       automessager.seemsg: true
       automessager.toggle: true
       automessager.broadcast: true
       automessager.add: true
       automessager.remove: true
       automessager.clearall: true
       automessager.list: true
       automessager.reload: true
       automessager.plugindisable: true
       automessager.help: true
       automessager.cmd.tabcomplete: true
  automessager.seemsg:
    description: Allows you to see the messages broadcasted by AutoMessager.
    default: true
  automessager.toggle:
    description: Allows the player to use the /am toggle command.
    default: false
  automessager.broadcast:
    description: Allows the player to use the /am broadcast command.
    default: false
  automessager.add:
    description: Allows the player to use the /am add command.
    default: false
  automessager.remove:
    description: Allows the player to use the /am remove command.
    default: false
  automessager.clearall:
    description: Allows the player to use the /am clearall command.
    default: false
  automessager.list:
    description: Allows the player to use the /am list command.
    default: false
  automessager.help:
    description: Help commands for AutoMessager.
    default: false
  automessager.reload:
    description: Reload the config files.
    default: op
  automessager.plugindisable:
    description: Allow to player to disable plugin.
    default: op
  automessager.cmd.tabcomplete:
    description: You can use [TAB] in commands.
    default: false
