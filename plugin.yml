name: AutoMessager
main: hu.montlikadani.AutoMessager.AutoMessager
version: 1.5
author: montlikadani
description: Automatic messages always come in handy! :)
softdepend: [PlaceholderAPI]
# DO NOT EDIT ANYTHING ABOVE THIS LINE!

commands:
  automessager:
    description: The main command for AutoMessager.
    usage: <command>
    aliases: [am]

permissions:
  automessager.seemsg:
    description: Allows you to see the messages broadcasted by AutoMessager.
    default: true
  automessager.help:
    description: Help commands for AutoMessager.
    default: false
  automessager.reload:
    description: Reload the config files.
    default: op
  automessager.toggle:
    description: Allows the player to use the /am toggle command.
    default: false
  automessager.plugindisable:
    description: Allow to player to disable plugin.
    default: op
  automessager.cmd.tabcomplete:
    description: You can use [TAB] in commands.
    default: false
  automessager.toggle.off:
    description: Allows the player to use the /am toggle off command.
    default: false
  automessager.toggle.on:
    description: Allows the player to use the /am toggle on command.
    default: false
  automessager.broadcast:
    description: Allows the player to use the /am broadcast command.
    default: false
  automessager.list:
    description: Allows the player to use the /am list command.
    default: false
  automessager.add:
    description: Allows the player to use the /am add command.
    default: false
