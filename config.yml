#=========================================#
#             AutoMessage Settings        #
#=========================================#
# Enables broadcasting.
enable-broadcast: true

# Enable to use PlaceholderAPI.
placeholderapi: false

# The messages.txt (you have entered here) can use special characters here:
# https://dev.bukkit.org/projects/automessager/pages/symbols
# The file that will contain the messages to broadcast.
message-file: 'messages.txt'

# The minimal amount of players that has to be online for a message to broadcast.
# Set to 0 to disable this feature.
min-players: 1

# The %title% site filler. You can enter this in the messages.txt file.
# Use %newline% placeholder.
title: '&c[&aAuto&9Messager&c] '

# Time is the time between each message.
# TIME SHOULD BE IN SECONDS!
time: 60

# Want to broadcast the messages in order or randomly?
random: false

# Sound playback when broadcasting.
# All sounds:
# 1.9.x, 1.10.x, 1.11.x, 1.12.x: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Sound.html
# 1.8.x: http://docs.codelanx.com/Bukkit/1.8/org/bukkit/Sound.html
# 1.7.x: https://jd.bukkit.org/org/bukkit/Sound.html
sound:
  enable: false
  # Example: ENTITY_EXPERIENCE_ORB_PICKUP - 1.9.x - ORB_PICKUP - 1.8
  sound: ENTITY_EXPERIENCE_ORB_PICKUP
  volume: 10
  pitch: 1

#=========================================#
#             Plugin Settings             #
#=========================================#
# The AutoMessager plugin is disabled (false) or enabled (true).
# As this function is set to false, the plugin will shut itself down and no commands (which the plugin will detect) will be detected.
# To reload, write to true and refresh the server /reload.
enabled: true

# bStats Metrics.
metrics: true

# Check for updates.
check-update: true

# Auto plugin refresh.
auto-refresh-enable: false
# In minutes!
auto-refresh-time: 10

# Log in to the console with plugin messages.
logconsole: true

# Logging to file plugin messages.
log-to-file: true

# Plugin enable/disable messages in console.
# Use %prefix%, %newline% placeholder.
# >> NO supported the PlaceholderAPI! <<
plugin-enable-message: true
plugin-enable: '%prefix%&a The plugin successfully enabled&6 v1.1&a!'
plugin-disable-message: true
plugin-disable: '%prefix%&c The plugin successfully disabled!'

# The default is allowed to see the plugin information.
main-info-amcommand-on-default: false

# Command waiting period.
# If you set it to 0 you will not have to wait.
# Measured in seconds. 1 seconds - 20 ticks.
# (This feature is known that there is no excessive lagg.)
# Use %seconds% (This placeholder is valid only here), %newline%, %prefix% placeholder.
# >> NO supported the PlaceholderAPI! <<
command-wait-time: 3
command-wait: '%prefix%&c Please wait&7 %seconds%&c seconds to use again!'

# Unknown-command - If more than one word/letter you write to it.
# Example: /am reload something...
# Use %newline%, %command%, %prefix% placeholder.
# %command% - When you type the command (example: /automessager), it writes the command to it.
# This feature is NOT enter into the unknown command Minecraft, it's just your own.
# >> NO supported the PlaceholderAPI! <<
unknown-command-enable: true
unknown-command: '%prefix%&c Unknown command.&7 Type "&f/%command% help&7" for help.'
